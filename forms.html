<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 8</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .incorrect{
            border : 2px solid red;
        }
        .correct{
            border : 2px solid green;
        }
        
    </style>
</head>
<body>
    <div class="container mt-3 mt-sm-4 mt-md-5">
        <form action="" method="">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>


      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        const email = document.getElementById("exampleInputEmail1");
        const password = document.getElementById("exampleInputPassword1");
        // email.addEventListener("change",()=>{
        //     console.log("change event");
        // })
        email.addEventListener("input",()=>{
            alert("working")
            // understanding classlist
            // console.log(email.classList);
            // email.classList.add("mx-5")
            // console.log(email.classList);
            
            
            console.log(email.value);
            if(email.value === "chetram@dizzibooster.com"){
                console.log("valid email");
                email.classList.remove("is-invalid");
                email.classList.add("is-valid");
            }else{
                email.classList.remove("is-valid");
                email.classList.add("is-invalid");   
            }
            // console.log("input event");
        });

        password.addEventListener("input",()=>{
            const customJSEvent = new Event("input");
            email.dispatchEvent(customJSEvent);
            if(password.value === "123"){
                console.log("valid email");
                password.classList.remove("is-invalid");
                password.classList.add("is-valid");
            }else{
                password.classList.remove("is-valid");
                password.classList.add("is-invalid");   
            }
        })
    </script>
</body>
</html>
